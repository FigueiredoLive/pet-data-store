<!DOCTYPE html>
<html lang="pt">
<head><meta charset="UTF-8"><title>Contacto</title></head>
<body>
  <h1>Contacto</h1>
  <form id="contact">
    <input name="nome" placeholder="Nome" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <textarea name="mensagem" placeholder="Mensagem" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('contact').addEventListener('submit', async e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const body = {
        nome: form.get('nome'),
        email: form.get('email'),
        mensagem: form.get('mensagem')
      };
      const resp = await fetch('https://api.github.com/repos/SEU_UTILIZADOR/SEU_REPO/dispatches', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          event_type: 'contact_form',
          client_payload: body
        })
      });
      document.getElementById('status').textContent = resp.ok
        ? 'Mensagem enviada com sucesso!'
        : 'Falha ao enviar.';
    });
  </script>
</body>
</html>
