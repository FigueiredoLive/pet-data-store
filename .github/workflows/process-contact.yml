name: Processar contacto

on:
  repository_dispatch:
    types: [contact_form]

permissions:
  contents: write

jobs:
  guardar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Criar ficheiro de contacto
        run: |
          mkdir -p contacts
          ts=$(date +'%Y-%m-%dT%H-%M-%S')
          arquivo="contacts/contact-$ts.md"
          echo "## Novo Contacto - $ts" > "$arquivo"
          echo "Nome: ${{ github.event.client_payload.nome }}" >> "$arquivo"
          echo "Email: ${{ github.event.client_payload.email }}" >> "$arquivo"
          echo "" >> "$arquivo"
          echo "Mensagem:" >> "$arquivo"
          echo "${{ github.event.client_payload.mensagem }}" >> "$arquivo"

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add contacts/
          git commit -m "Novo contacto"
          git push
